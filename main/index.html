<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">

        <div class="sidebar-wrapper">

            <div class="dashboard-wrapper">
                <div class="dashboard-icon">
                    <span class="material-symbols-outlined dash">menu</span>
                </div>
                <h1 class="dashboard-h1">Dashboard</h1>
            </div>
            <div class="nav-wrapper">
                <div class="inner-nav1">
                    <div class="nav-item">
                        <span class="material-symbols-outlined">home</span>
                        <h2 class="nav-h2">Home</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">person</span>
                        <h2 class="nav-h2">Profile</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">chat</span>
                        <h2 class="nav-h2">Messages</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">history</span>
                        <h2 class="nav-h2">History</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">task</span>
                        <h2 class="nav-h2">Tasks</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">groups</span>
                        <h2 class="nav-h2">Communities</h2>
                    </div>
                </div>
                <div class="inner-nav2">
                    <div class="nav-item">
                        <span class="material-symbols-outlined">settings</span>
                        <h2 class="nav-h2">Settings</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">help_center</span>
                        <h2 class="nav-h2">Support</h2>
                    </div>
                    <div class="nav-item">
                        <span class="material-symbols-outlined">verified_user</span>
                        <h2 class="nav-h2">Privacy</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content-wrapper">

            <div class="main">

                <div class="top-bar">
                    <div class="search-wrapper">
                        <span class="material-symbols-outlined search"> search </span>
                    </div>
                    <input type="text" class="search-bar">
                    <span class="material-symbols-outlined notifications"> notifications </span>
                    <img src="https://i.ibb.co/R6252sf/image.png" alt="image" class="prof-pic" width="50px" height="auto">
                    <h6>Mike Jones</h6>
                </div>
                <div class="bottom-of-top">
                    <img src="https://i.ibb.co/R6252sf/image.png" alt="image" class="prof-pic2" width="100px" height="auto">
                    <div class="text-wrapper-mike">
                        <p class="intro-p">Hi There,</p>
                        <h3 class="intro-h3">Mike Jones (@Mike)</h3>
                        
                    </div>
                </div>

            </div>
            <div class="comments">
                <h1>h12</h1>
            </div>
        </div>
    </div>
</body>
</html>
